<div class="main" id="divcss5">

 <form action="enter.php" method="post" onsubmit="return enter()"> 
 <br>
 <strong><p>请输入用户名</p></strong>
 <input type="text" name="username" id="username" placeholder="请输入用户名" class="inp"><br>
 <strong><p>请输入密码</p></strong>
 <input
 type="password" name="password" id="password" placeholder="请输入密码" class="inp"><br><br> 
	<input type="submit" value="登录" class="butt">
    <input type="button" value="注册" onclick="register();" class="butt">
    <input type="button" value="取消" onclick="exit()" class="butt">
  
 </form> 
</div>  

<style>

	margin:0;
	padding:0;

 <script type="text/javascript">
     function exit() {
         window.location.href="index.html";
     }
 function enter() 
 { 
 var username=document.getElementById("username").value;//获取form中的用户名 
 var password=document.getElementById("password").value; 
 var regex=/^[/s]+$/;//声明一个判断用户名前后是否有空格的正则表达式 
 if(regex.test(username)||username.length==0)//判定用户名的是否前后有空格或者用户名是否为空 
 { 
 alert("用户名格式不对"); 
 return false; 
 } 
 if(regex.test(password)||password.length==0)//同上述内容 
 { 
 alert("密码格式不对"); 
 return false; 
 } 
 return true; 
 } 
 function register() 
 { 
 window.location.href="logon.html";//跳转到注册页面
 } 
 </script>
